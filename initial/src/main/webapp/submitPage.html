<script>
    var githubUrl = $_GET('githubURL');
    console.log('Debug: ' + githubUrl)

    function $_GET(q,s) {
        s = (s) ? s : window.location.search;
        var re = new RegExp('&amp;'+q+'=([^&amp;]*)','i');
        return (s=s.replace(/^\?/,'&amp;').match(re)) ?s=s[1] :s='';
    }
</script>
